<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$MINDSET on Solana</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="icon" href="favicon.png" type="image/x-icon"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            font-family: 'Teko', sans-serif;
            background-color: #111111;
            color: #ffffff;
            overflow: hidden;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }


        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-bg video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

        /* Navbar */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 25px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 10;
}

.navbar a {
    background: rgba(0, 0, 0, 0.3); /* 50% opacity */
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s ease, transform 0.3s ease;
    margin: 0 25px; /* Increased spacing between images */
}

.navbar a img {
    width: 30px; /* Adjust size as needed */
    height: auto;
}

.navbar a:hover {
    background: rgba(0, 0, 0, 0.3); /* On hover, increase opacity */
    transform: scale(1.1);
}

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjusted to make room for footer */
            text-align: center;
            padding: 0 20px;
        }

        .hero-section p {
            font-size: 1.4rem;
            margin-bottom: 25px;
            text-shadow: 0 0 5px #ffffff;
        }

        .hero-section .btn {
            background: #ffffff;
            color: #000000;
            padding: 18px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 15px #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .hero-section .btn i {
            margin-left: 12px;
        }

        .hero-section .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ffffff;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 25px;
            position: relative;
            z-index: 2;
        }

        .footer p {
            font-size: 0.95rem;
            text-shadow: 0 0 5px #ffffff;
        }

        /* Footer Button with 50% opacity */
        .footer button {
            background: rgba(0, 0, 0, 0.3); /* 50% opacity */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .footer button:hover {
            background: rgba(255, 255, 255, 0.8); /* On hover, increase opacity */
            transform: scale(1.1);
        }

    </style>
</head>
<body>


    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#"><img src="x.png" alt="X"></a>
        <a href="#"><img src="dex.png" alt="DEX"></a>
        <a href="#"><img src="telegram.png" alt="Join Our TG!"></a>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <p><b>What does all successful people, business owners, champion athletes, and billionaires have in common?</b><br><b>A relentless and unstoppable MINDSET.</b></p>
        <a href="#buy" class="btn"><b>BUY $MINDSET</b><i class="fa fa-arrow-right"></i></a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button disabled>Disclaimer: $MINDSET is purely for entertainment purposes and holds no intrinsic value or investment guarantees.</button>
    </div>


</body>
</html>
